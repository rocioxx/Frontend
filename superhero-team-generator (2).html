  <script>
    const HERO_DATABASE = [
      { name: "CapitÃ¡n Rayo", power: "Fuerza", level: 95, origin: "Tierra", weakness: "Kriptonita", emoji: "âš¡" },
      { name: "Sombra Ninja", power: "Invisibilidad", level: 78, origin: "JapÃ³n", weakness: "Luz brillante", emoji: "ğŸ¥·" },
      { name: "Flash CÃ³smico", power: "Velocidad", level: 88, origin: "Espacio", weakness: "FrÃ­o extremo", emoji: "ğŸ’«" },
      { name: "Mente Maestra", power: "TelepatÃ­a", level: 82, origin: "Marte", weakness: "Metal", emoji: "ğŸ§ " },
      { name: "Ãguila Dorada", power: "Vuelo", level: 75, origin: "AtlÃ¡ntida", weakness: "Agua salada", emoji: "ğŸ¦…" },
      { name: "Furia TitÃ¡nica", power: "Fuerza", level: 92, origin: "Olimpo", weakness: "Amor verdadero", emoji: "ğŸ’ª" },

      { name: "Fantasma Plateado", power: "Invisibilidad", level: 71, origin: "Reino Fantasma", weakness: "Sal", emoji: "âœ¨" },
      { name: "HalcÃ³n Estelar", power: "Vuelo", level: 86, origin: "Nebulosa", weakness: "Campos magnÃ©ticos", emoji: "ğŸŒŸ" }
    ];

    let currentTeam = [];
    let filteredHeroes = [...HERO_DATABASE];

    const getRandomHero = () => HERO_DATABASE[Math.floor(Math.random() * HERO_DATABASE.length)];
    const generateTeamName = () => {
      const adjectives = ['Invencibles', 'Legendarios', 'Supremos', 'Ã‰lite', 'CÃ³smicos', 'MÃ­sticos'];
      const nouns = ['Guardianes', 'Vengadores', 'Protectores', 'Campeones', 'Defensores', 'HÃ©roes'];

    };

    const createHeroCard = (hero) => {
      const levelColor = hero.level >= 80 ? 'from-cyan-500 to-emerald-500' :

                         'from-sky-500 to-cyan-500';

      return `

             onclick="toggleHeroInTeam('${hero.name}')">

            <div class="text-6xl mb-2 group-hover:animate-bounce-slow">${hero.emoji}</div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">${hero.name}</h3>
            <span class="inline-block bg-gradient-to-r ${levelColor} text-white px-4 py-2 rounded-full font-bold text-sm shadow-md">
              Nivel ${hero.level}

            <div class="flex justify-between">
              <span class="font-semibold">Poder:</span>
              <span class="text-cyan-600 font-bold">${hero.power}</span>
            </div>
            <div class="flex justify-between">

            </div>
            <div class="flex justify-between">

              <span class="text-red-500">${hero.weakness}</span>
            </div>
          </div>
          <div class="mt-4 text-center">
            <button class="bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 text-white px-4 py-2 rounded-lg font-semibold transition-all duration-200 transform group-hover:scale-110">
              ${currentTeam.some(h => h.name === hero.name) ? 'âœ… En Equipo' : 'â• AÃ±adir'}
            </button>
          </div>
        </div>
      `;
    };

    const toggleHeroInTeam = (heroName) => {
      const hero = HERO_DATABASE.find(h => h.name === heroName);
      const heroIndex = currentTeam.findIndex(h => h.name === heroName);

      if (heroIndex >= 0) {
        currentTeam = currentTeam.filter(h => h.name !== heroName);
        showOutput(`âŒ ${heroName} removido del equipo`);
      } else {
        addHeroToTeam(hero);
      }
      updateDisplay();
    };

    const addHeroToTeam = (hero) => {
      const heroExists = currentTeam.find(h => h.name === hero.name);
      if (!heroExists && currentTeam.length < 5) {
        currentTeam = [...currentTeam, hero];
        updateDisplay();
        showOutput(`âœ… ${hero.name} aÃ±adido al equipo!`);
      } else if (currentTeam.length >= 5) {
        showOutput(`âŒ El equipo estÃ¡ completo (mÃ¡ximo 5 hÃ©roes)`);
      } else {
        showOutput(`âŒ ${hero.name} ya estÃ¡ en el equipo`);
      }
    };

    const filterHeroes = () => {
      const powerFilter = document.getElementById('powerFilter').value;
      const levelFilter = document.getElementById('levelFilter').value;

      filteredHeroes = HERO_DATABASE.filter(hero => {
        const powerMatch = !powerFilter || hero.power === powerFilter;
        const levelMatch = !levelFilter || checkLevelRange(hero.level, levelFilter);
        return powerMatch && levelMatch;
      });

      updateDisplay();
      showOutput(`ğŸ” Filtrados: ${filteredHeroes.length} hÃ©roes encontrados`);
    };

    const checkLevelRange = (level, range) => {
      switch(range) {
        case 'high': return level >= 80;
        case 'medium': return level >= 50 && level < 80;
        case 'low': return level < 50;
        default: return true;
      }
    };

    const calculateTeamStats = () => {
      if (currentTeam.length === 0) return null;
      return currentTeam.reduce((stats, hero) => ({
        totalPower: stats.totalPower + hero.level,
        avgPower: Math.round((stats.totalPower + hero.level) / currentTeam.length),
        maxPower: Math.max(stats.maxPower, hero.level),
        minPower: Math.min(stats.minPower, hero.level),
        memberCount: stats.memberCount + 1
      }), {
        totalPower: 0,
        avgPower: 0,
        maxPower: 0,
        minPower: 100,
        memberCount: 0
      });
    };

    const findStrongestHero = () => {
      const strongest = HERO_DATABASE.find(hero => 
        hero.level === Math.max(...HERO_DATABASE.map(h => h.level))
      );
      if (strongest) {
        const {name, level, power} = strongest;
        showOutput(`ğŸ’ª HÃ©roe mÃ¡s fuerte: ${name} (Nivel ${level}, Poder: ${power})`);
        addHeroToTeam(strongest);
      }
    };

    const generateRandomTeam = () => {
      currentTeam = [];
      const teamSize = Math.floor(Math.random() * 3) + 3;
      const usedHeroes = new Set();
      while (currentTeam.length < teamSize) {
        const randomHero = getRandomHero();
        if (!usedHeroes.has(randomHero.name)) {
          currentTeam = [...currentTeam, randomHero];
          usedHeroes.add(randomHero.name);
        }
      }
      const teamName = generateTeamName();
      updateDisplay();
      showTeamSummary(teamName);
      showOutput(`ğŸ² Â¡Equipo "${teamName}" generado con ${currentTeam.length} miembros!`);
    };

    const createSuperTeam = () => {
      const topHeroes = HERO_DATABASE
        .filter(hero => hero.level >= 80)
        .sort((a, b) => b.level - a.level)
        .slice(0, 4);
      currentTeam = [...topHeroes];
      updateDisplay();
      showTeamSummary("EscuadrÃ³n Elite");
      showOutput(`â­ Equipo Elite creado con los 4 hÃ©roes mÃ¡s poderosos`);
    };

    const analyzeCurrentTeam = () => {
      if (currentTeam.length === 0) {
        showOutput(`âŒ No hay equipo para analizar. Genera uno primero.`);
        return;
      }
      const stats = calculateTeamStats();
      const powers = currentTeam.map(hero => hero.power);
      const uniquePowers = [...new Set(powers)];
      const analysis = `ğŸ“Š ANÃLISIS COMPLETO DEL EQUIPO:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ğŸ‘¥ Miembros: ${stats.memberCount}
âš¡ Poder Total: ${stats.totalPower}
ğŸ“ˆ Poder Promedio: ${stats.avgPower}
ğŸ† MÃ¡ximo: ${stats.maxPower}
ğŸ“‰ MÃ­nimo: ${stats.minPower}
ğŸ¯ Poderes Ãºnicos: ${uniquePowers.length} (${uniquePowers.join(', ')})

ğŸ… RANKING DEL EQUIPO:
${currentTeam
  .sort((a, b) => b.level - a.level)
  .map((hero, index) => `${index + 1}. ${hero.emoji} ${hero.name} (${hero.level})`)
  .join('\n')}`;

    };

    const showTeamStats = () => {
      if (currentTeam.length === 0) {
        showOutput(`âŒ No hay equipo actual`);
        return;
      }
      const stats = calculateTeamStats();
      const statsText = `ğŸ“Š ESTADÃSTICAS DEL EQUIPO:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ğŸ‘¥ Miembros: ${stats.memberCount}
âš¡ Poder Total: ${stats.totalPower}
ğŸ“ˆ Promedio: ${stats.avgPower}
ğŸ† Nivel MÃ¡x: ${stats.maxPower}
ğŸ“‰ Nivel MÃ­n: ${stats.minPower}`;
      showOutput(statsText);
    };

    const clearTeam = () => {
      currentTeam = [];
      updateDisplay();
      document.getElementById('teamSummary').classList.add('hidden');
      showOutput(`ğŸ—‘ï¸ Equipo limpiado`);
    };

    const showOutput = (message) => {
      const output = document.getElementById('output');
      const outputContent = document.getElementById('outputContent');
      output.classList.remove('hidden');

    };

    const showTeamSummary = (teamName) => {
      const summary = document.getElementById('teamSummary');
      const content = document.getElementById('teamSummaryContent');
      const stats = calculateTeamStats();

      content.innerHTML = `
        <h3 class="text-2xl font-bold text-emerald-700 mb-4">Equipo: ${teamName}</h3>
        <p class="text-gray-700">ğŸ‘¥ Miembros: ${stats.memberCount}</p>
        <p class="text-gray-700">âš¡ Poder Total: ${stats.totalPower}</p>

        <p class="text-gray-700">ğŸ† MÃ¡ximo: ${stats.maxPower}</p>
        <p class="text-gray-700">ğŸ“‰ MÃ­nimo: ${stats.minPower}</p>

    };

    const updateDisplay = () => {
